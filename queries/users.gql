query GetUsers($limit: Float) {
  users(limit: $limit) {
    id
    name
    avatar
    role
    email
    creationAt
  }
}

query GetSpecificUser($id: ID!) {
  user(id: $id) {
    id
    name
    avatar
    role
    email
    creationAt
  }
}

mutation AddUser(
  $name: String!
  $email: String!
  $avatar: String!
  $password: String!
) {
  addUser(
    data: { name: $name, email: $email, password: $password, avatar: $avatar }
  ) {
    id
    name
    email
    avatar
  }
}
